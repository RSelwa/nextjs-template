name: ğŸ—ï¸ Build site
description: Build cache for Next.js App

runs:
  using: composite
  steps:
    - name: âš¡ï¸ Restore Build
      uses: actions/cache@v4
      id: cache-build
      with:
        path: .next
        key: ${{ github.sha }}-build # Key by commit SHA

    - name: ğŸ—ï¸ Build Site
      if: steps.cache-build.outputs.cache-hit != 'true'
      shell: bash
      run: pnpm run build

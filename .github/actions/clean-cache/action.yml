name: Clean Cache
description: Clean cache for Next.js builds

inputs:
  github-token:
    description: "GitHub token"
    required: true

runs:
  using: composite
  steps:
    - name: ü´ß Cleanup Cache
      shell: bash
      run: |
        REF=refs/heads/${{github.ref_name}}

        if [ ${{github.event_name}} = "review_requested"]
        then
            REF=refs/pull/${{github.event.number}}/merge
        fi


        echo "‚è±Ô∏è Fetching list of cache key"
        cacheKeysForPR=$(gh cache list -r $REF | cut -f 1 )

        ## Setting this to not fail the workflow while deleting cache keys. 
        set +e

        echo "üßπ Deleting caches..."

        for cacheKey in $cacheKeysForPR
        do
          gh cache delete $cacheKey
        done

        echo "‚úÖ Cache deleted successfully."
      env:
        GH_TOKEN: ${{ inputs.github-token }}

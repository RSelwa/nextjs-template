name: ğŸ§ª Playwright Tests

on:
  push:
  pull_request:

jobs:
  build:
    name: âœ… Lint and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§¶ Set up Node.js
        uses: ./.github/actions/init-pnpm

      - name: ğŸ—ï¸ Build app
        uses: ./.github/actions/build

      - name: ğŸš¨ Lint
        run: pnpm run lint

  unit-test:
    name: ğŸ§ª Unit Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§¶ Set up Node.js
        uses: ./.github/actions/init-pnpm

      - name: ğŸ—ï¸ Build app
        uses: ./.github/actions/build

      - name: ğŸ§ª Run unit tests
        run: pnpm run test:unit

  playwright-test:
    name: âš— Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ§¶ Set up Node.js
        uses: ./.github/actions/init-pnpm

      - name: ğŸ—ï¸ Build app
        uses: ./.github/actions/build

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: pnpm run test:e2e-ci

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  cleanup:
    name: ğŸ«§ Clean build cache
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    needs: [playwright-test, unit-test]
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ«§ Clean build cache
        run: gh cache delete ${{ github.sha }}-build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

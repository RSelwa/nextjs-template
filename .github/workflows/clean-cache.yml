name: ðŸ«§ Cleanup Cache on closed Pull requests

on:
  pull_request:
    types: [closed]

jobs:
  delete-cache:
    runs-on: ubuntu-latest
    name: "ðŸ«§ Clean Cache on pull request closed"
    permissions:
      contents: write
      actions: write
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4

      - name: ðŸ«§ Cleanup Cache
        uses: ./.github/actions/clean-cache
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
